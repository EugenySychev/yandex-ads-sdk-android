apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.yandex.mediation.nativeads.sample"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'

    implementation 'com.yandex.android:mobileads:2.142'
    implementation 'com.yandex.android:mobmetricalib:3.13.1'

    implementation 'com.yandex.ads.mediation:mobileads-admob:1.9.0'
    implementation 'com.yandex.ads.mediation:mobileads-facebook:1.8.0'
    implementation 'com.yandex.ads.mediation:mobileads-mopub:1.6.0'
    implementation 'com.yandex.ads.mediation:mobileads-mytarget:1.6.0'

    implementation 'com.google.android.gms:play-services-ads:19.1.0'
    implementation 'com.facebook.android:audience-network-sdk:5.8.0'
    implementation 'com.my.target:mytarget-sdk:5.7.1'
    implementation('com.mopub:mopub-sdk:5.12.0@aar') {
        transitive = true
    }
}
